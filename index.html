<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->

    <!--TITLE-->
    <title>Robot Battle RPG</title>

    <!--inlclude standard jquery library from CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--include jquery UI - Supports "easing functions"-->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <!--LINKING JAVASCRIPT FILE-->
    <script src="assets/javascript/game.js"></script>

    <!--IMPORTING GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">

    <!--LINKING CSS FILES-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

<body>

  <div id="gameContainer">

    <div id="sprite0" class="character">
      <img src="assets/images/Bender_1.png" id="bender" class="spriteImage">
    </div>

    <div id="sprite1" class="character">
      <img src="assets/images/Rosie_1.gif" id="rosie" class="spriteImage">
    </div>

    <div id="sprite2" class="character">
      <img src="assets/images/LIS_1a.png" id="lis" class="spriteImage">
    </div>

    <div id="sprite3" class="character">
      <img src="assets/images/R2.png" id="r2" class="spriteImage">
    </div>

  </div>



<div id="characterStatsContainer">
  <div id="characterZeroStats" class="quarterWidth">

  </div>

  <div id="characterOneStats" class="quarterWidth">

  </div>

  <div id="characterTwoStats" class="quarterWidth">

  </div>

  <div id="characterThreeStats" class="quarterWidth">

  </div>

</div>

  <button id="start">Start</button>

<div id="instructions">
  Click Start to begin
</div>

<div id="playerVsOpponents">
  <p>Player: <span id="player"></span></p>
  <p>Opponents: <span id="opponents"></span></p>
  <button id="fight" disabled>Fight!</button>
</div>

</body>
</html>
